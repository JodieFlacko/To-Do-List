<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="headerTitle">Todo List</div>
      <div class="headerLogo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check-bold</title><path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" /></svg>
      </div>
    </div>
    <div class="navbar">
      <ul class="appSidebarNav_Items">
        <li class="appSideBarNav_Item">
          <ul class="appSidebarUl">
            <li class="appSidebarGroupsItems_item">
              <button class="appSidebarGroupsItems_item_button">
                <div class="appSidebarGroupsItems_item_categoryIcon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bullseye</title><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z" /></svg>
                </div>
                <div class="appSidebarGroupsItems_item_categoryTitle">My Day</div>
              </button>
            </li>
            <li class="appSidebarGroupsItems_item">
              <button class="appSidebarGroupsItems_item_button">
                <div class="appSidebarGroupsItems_item_categoryIcon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>calendar-7</title>
                    <!-- Outer rounded rectangle (calendar outline) -->
                    <path d="M19 3H18V1H16V3H8V1H6V3H5C3.89 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V5H19V19Z" />
                    
                    <!-- Number 7 (centered) -->
                    <path d="M 9.5 8 H 14.5 V 9.5 L 11.5 16.5 H 10 L 13 9.5 H 9.5 Z" />
                  </svg>
                </div>
                <div class="appSidebarGroupsItems_item_categoryTitle">Next 7 Days</div>
              </button>
            </li>
            <li class="appSidebarGroupsItems_item">
              <button class="appSidebarGroupsItems_item_button">
                <div class="appSidebarGroupsItems_item_categoryIcon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>text-box-outline</title><path d="M5,3C3.89,3 3,3.89 3,5V19C3,20.11 3.89,21 5,21H19C20.11,21 21,20.11 21,19V5C21,3.89 20.11,3 19,3H5M5,5H19V19H5V5M7,7V9H17V7H7M7,11V13H17V11H7M7,15V17H14V15H7Z" /></svg>
                </div>
                <div class="appSidebarGroupsItems_item_categoryTitle">All My Tasks</div>
              </button>
            </li>
          </ul>
        </li>
        <li class="appSideBarNav_Item">
          <div class="appSidebarHeadingItem">
            <div class="appSidebarHeadingItem_children">
              <div class="appSidebarHeadingItem_title">
                <div class="appSidebarHeadingItem_title_text">My lists</div>
                <div class="appSidebarHeadingItem_after">
                  <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="#B2B2B2" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.07" d="M12.01 7.426H3.989c-.633 0-1.146.513-1.146 1.146v4.011c0 .633.513 1.146 1.146 1.146h8.023c.633 0 1.146-.513 1.146-1.146V8.572c0-.633-.513-1.146-1.146-1.146Z"></path><path stroke="#B2B2B2" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.07" d="M5.135 7.427V5.135a2.865 2.865 0 1 1 5.73 0v2.292"></path></svg>
                  </span>
                </div>
              </div>
              <div class="appSidebarHeadingItem_utils">
                <div class="AppSidebarEditButtonsBox">
                  <button class="ButtonInlineText" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="AppSidebarGroupsItem lists">
          </div>
        </li>
      </ul>
    </div>
    <section class="tasksCards">
      <div class="tasksContainerHeader">
        <h3>All My Tasks</h3>
      </div>

      <div class="tasksCardsWrapper">
        <div class="tasksContainer">
          <ul class="tasksListUl"></ul>

          <div class="tasksContainerFooter">
            <form action="#" class="addTaskForm">
              <input type="text" placeholder="Add task" class="addTaskInput" name="taskTitle">
              <button class="addTaskButton">
                <svg class="arrowIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>arrow-up</title>
                  <path d="M13,20H11V8L5.5,13.5L4.08,12.08L12,4.16L19.92,12.08L18.5,13.5L13,8V20Z" />
                </svg>
              </button>
            </form>
          </div>
        </div>

        <div class="taskEditor">
          <div class="taskTitleEditorContainer"><textarea name="title" class="taskTitleEditor" maxlength="1000"></textarea></div>
          <div class="propertySettersContainer">
            <div class="taskDateEditorWrapper">
              <div class="taskDate"></div>
              <input type="datetime-local" name="dueDate" class="taskDateEditor">
            </div>
            <select name="project" class="taskProjectEditor">
            </select>
            <select name="priority" class="taskPriorityEditor">
            </select>
          </div>
          <div class="taskNotesContainer">
            <textarea name="notes" class="taskNotesEditor" maxlength="65535" placeholder="Insert your notes here"></textarea>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
